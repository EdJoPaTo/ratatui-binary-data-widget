[package]
name = "ratatui-binary-data-widget"
description = "Binary Data Widget for ratatui"
version = "0.1.0"
license = "MIT"
repository = "https://github.com/EdJoPaTo/ratatui-binary-data-widget"
authors = ["EdJoPaTo <ratatui-binary-data-widget-rust@edjopato.de>"]
edition = "2021"
keywords = ["tui", "terminal", "binary", "widget"]
categories = ["command-line-interface"]
include = ["src/**/*", "README.md"]

[lints.clippy]
pedantic = "warn"
nursery = "warn"

[profile.bench]
codegen-units = 1
debug = true
lto = true

[dependencies]
ratatui = { version = "0.27", default-features = false }

[dev-dependencies]
criterion = "0.5"
ratatui = "0.27"

[target.'cfg(target_family = "unix")'.dev-dependencies]
pprof = { version = "0.13", features = ["criterion", "flamegraph"] }

[[bench]]
name = "bench"
harness = false
